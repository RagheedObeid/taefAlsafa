<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800;900;1000&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <base target="_top">
  <script src="https://kit.fontawesome.com/824d6b1e11.js" crossorigin="anonymous"></script>

  <style>
    body {
      font-family: 'Playfair Display', serif;
    }

    .form-control:-webkit-autofill,
    .form-control:-webkit-autofill:hover,
    .form-control:-webkit-autofill:focus,
    .form-control:-webkit-autofill:active {
      transition: background-color 5000s ease-in-out 0s !important;
      background-color: #fff !important;
    }

    .english {
      font-family: 'Playfair Display', serif;
    }

    .arabic {
      font-family: 'Cairo', sans-serif;
    }

    .card-custom {
      max-width: 600px !important;
    }

    .form-control:focus {
      border-color: #b033395d !important;
      box-shadow: 0 0 0 0.25rem #b033395d !important;
    }

    .bg-custom {
      background-color: #b0333a !important;
      border-color: #b0333a !important;
    }

    .btn-primary:hover,
    .btn-primary:focus,
    .btn-primary:active,
    .btn-primary:focus-visible {
      background-color: #b03339ed !important;
      border-color: #b03339ed !important;
      outline: none !important;
    }

    .alert-danger {
      background-color: #b0333a !important;
    }

    .alert-success {
      background-color: #6aa84f !important;
    }

    @media (max-width: 1100px) {

      /* Adjust the stacking behavior at 1100 pixels and smaller */
      .stack-vertically {
        flex-direction: column;
      }
    }
  </style>
</head>

<body class="bg-custom d-flex justify-content-center vh-100">

  <div class="container-fluid mt-5 text-dark">
    <div class="d-flex justify-content-around align-items-center stack-vertically">
      <div class="text-white mt-5">
        <div class="component mt-5">
          <div class="">
            <div class="container mt-5 text-dark">
              <div class="card card-custom mx-auto">
                <div class="card-body mx-4 my-3">
                  <div id="response" class="mt-3 fw-bold"></div>
                  <h3 class="text-center fw-bold mb-4">Contact Us •<span class="arabic"> اتصل بنا</span></h3>
                  <form id="myForm">
                    <div class="mb-3 row">
                      <div class="col">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name"
                        required>
                          <label for="firstName" class="form-label text-wrap">First Name •<span class="arabic"> الاسم الأول</span></label>
                        </div>
                      </div>
                      <div class="col">
                        <div class="form-floating">
                          <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Last Name"
                        required>
                          <label for="lastName" class="form-label text-wrap">Last Name •<span class="arabic"> الاسم الأخير</span></label>
                        </div>
                      </div>
                    </div>
                    <div class="mb-3 form-floating">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" required>
                      <label for="email" class="form-label">Email •<span class="arabic"> البريد الإلكتروني</span></label>
                    </div>
                    <div class="mb-3 form-floating">
                      <textarea class="form-control" id="message" name="message" placeholder="Message"
                    style="height: 200px !important;" required></textarea>
                      <label for="message" class="form-label">Message •<span class="arabic"> الرسالة</span></label>
                    </div>
                    <button type="button" class="btn btn-primary bg-custom fw-bold" onclick="sendForm()">Submit •<span class="arabic"> إرسال</span></button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
      </script>

      <script>
        function sendForm() {
      // Get form values
      let firstName = document.getElementById("firstName").value.trim();
      let lastName = document.getElementById("lastName").value.trim();
      let email = document.getElementById("email").value.trim();
      let message = document.getElementById("message").value.trim();
      let responseDiv = document.getElementById("response");

      // Validation
      if (firstName.length < 2 || lastName.length < 2) {
        responseDiv.innerHTML = '<div class="alert alert-danger text-white" role="alert">First Name and Last Name must be at least two characters long.</div>';
        return;
      }

      // Simple email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        responseDiv.innerHTML = '<div class="alert alert-danger text-white" role="alert">Please enter a valid email address.</div>';
        return;
      }

      // Check if any field is empty
      if (firstName === "" || lastName === "" || email === "" || message === "") {
        responseDiv.innerHTML = '<div class="alert alert-danger text-white" role="alert">All fields must be filled out.</div>';
        return;
      }

      

      </script>
</body>

</html>
